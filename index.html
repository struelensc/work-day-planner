<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container time-block" id="timeBlocks">
      <!-- Timeblocks go here -->

      <section class="row" id="9AM">
        <label for="hourInput" class="hour col-1">9AM</label>
        <textarea id="hourInput" class="description col-10"></textarea>
        <button class="btn saveBtn col-1" id="9button"></button>
      </section>

      <section class="row" id="10AM">
        <label for="hourInput" class="hour col-1">10AM</label>
        <textarea id="hourInput" class="description col-10"></textarea>
        <button class="btn saveBtn col-1" id="10button"></button>
      </section>

      <section class="row" id="11AM">
        <label for="hourInput" class="hour col-1">11AM</label>
        <textarea id="hourInput" class="description col-10"></textarea>
        <button class="btn saveBtn col-1" id="11button"></button>
      </section>

      <section class="row" id="12PM">
        <label for="hourInput" class="hour col-1">12PM</label>
        <textarea id="hourInput" class="description col-10"></textarea>
        <button class="btn saveBtn col-1" id="12button"></button>
      </section>

      <section class="row" id="1PM">
        <label for="hourInput" class="hour col-1">1PM</label>
        <textarea id="hourInput" class="description col-10"></textarea>
        <button class="btn saveBtn col-1" id="1button"></button>
      </section>

      <section class="row" id="2PM">
        <label for="hourInput" class="hour col-1">2PM</label>
        <textarea id="hourInput" class="description col-10"></textarea>
        <button class="btn saveBtn col-1" id="2button"></button>
      </section>

      <section class="row" id="3PM">
        <label for="hourInput" class="hour col-1">3PM</label>
        <textarea id="hourInput" class="description col-10"></textarea>
        <button class="btn saveBtn col-1" id="3button"></button>
      </section>

      <section class="row" id="4PM">
        <label for="hourInput" class="hour col-1">4PM</label>
        <textarea id="hourInput" class="description col-10"></textarea>
        <button class="btn saveBtn col-1" id="4button"></button>
      </section>

      <section class="row" id="5PM">
        <label for="hourInput" class="hour col-1">5PM</label>
        <textarea id="hourInput" class="description col-10 past"></textarea>
        <button class="btn saveBtn col-1" id="5button"></button>
      </section>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
